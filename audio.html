<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <title>Optimized Audio Examples</title>
    <meta
      name="description"
      content="A demo page showing best practices for embedding audio on the web"
    />
  </head>
  <body>
    <header data-include="navbar"></header>
    <main>
      <h1 class="audio-page-caption">Аудио</h1>
        <header class="track-info">The Witcher 3 OST: Kaer Morchen</header>
        <audio controls preload="metadata" style="width: 100%">
          <source
            src="assets/audio/tw3_kaer_morhen.opus"
            type="audio/ogg; codecs=opus"
          />
          <source src="assets/audio/tw3_kaer_morhen_opt.mp3" type="audio/mpeg" />
          <p>
            Your browser doesn't support HTML5 audio. Here is a
            <a href="audio.mp3">link to the audio</a> instead.
          </p>
        </audio>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
