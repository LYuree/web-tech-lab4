<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <title>Optimized Video Example</title>
    <meta
      name="description"
      content="A demo page showing best practices for embedding video on the web"
    />
  </head>
  <body>
    <div data-include="navbar"></div>
    <h1 class="video-page-caption">Видео</h1>

    <div class="video-container">
      <!-- Provide multiple formats for cross-browser compatibility -->
      <video controls width="640" height="360" preload="metadata" poster="video-poster.jpg">
        <source src="assets/video/nature.webm" type="video/webm" />
        <source src="assets/video/nature_opt.mp4" type="video/mp4" />
        <p>
          Ваш браузер не поддерживает HTML5-video. Но Вы всё ещё можете
          <a href="video.mp4">скачать видео по ссылке!</a>
        </p>
      </video>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
