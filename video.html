<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <title>Optimized Video Example</title>
    <meta
      name="description"
      content="A demo page showing best practices for embedding video on the web"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        /* max-width: 1200px; */
        margin: 0 auto;
        padding: 20px;
      }

      .video-container {
        position: relative;
        width: 640px;
        height: 360px;
        /* padding-bottom: 56.25%; */
        /* 16:9 aspect ratio */
        /* height: 0; */
        overflow: hidden;
        margin: 20px 0;
        background: #000;
      }

      .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Optimized Video Demonstration</h1>

    <!-- Нужно явно указать размеры видево... -->

    <div class="video-container">
      <!-- Provide multiple formats for cross-browser compatibility -->
      <video controls width="100%" preload="metadata" poster="video-poster.jpg">
        <source src="assets/video/nature.webm" type="video/webm" />
        <source src="assets/video/nature_opt.mp4" type="video/mp4" />
        <p>
          Ваш браузер не поддерживает HTML5-video. Но Вы всё ещё можете
          <a href="video.mp4">скачать видео по ссылке!</a>
        </p>
      </video>
    </div>
  </body>
</html>
